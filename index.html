<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Forms</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="left-side">
      <div class="title">
        <img
          src="./img/odin-lined.png"
          alt="The Odin Peoject logo outline in white"
          class="logo"
        />
        <h1 class="hero">ODIN</h1>
      </div>
      <p class="attribution">Photo by Halie West on Unsplash</p>
    </div>
    <div class="right-side">
      <div class="description">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <br />
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form">
        <form action="">
          <div class="form-wrapper">
            <fieldset>
              <h2>Let's do this!</h2>
              <div class="row1">
                <div class="container">
                  <label for="f_name">First Name:</label
                  ><input type="text" id="f_name" name="f_name" />
                </div>
                <div class="container">
                  <label for="l_name">Last Name:</label
                  ><input type="text" id="l_name" name="l_name" />
                </div>
              </div>
              <div class="row2">
                <div class="container">
                  <label for="email">Email:</label
                  ><input type="text" id="email" name="email" />
                </div>
                <div class="container">
                  <label for="phone-num">Phone Number:</label
                  ><input type="text" id="phone-num" name="phone-num" />
                </div>
              </div>
              <div class="row3">
                <div class="container">
                  <label for="pass">Password:</label
                  ><input type="text" id="pass" name="pass" />
                </div>
                <div class="container">
                  <label for="confirm-pass">Confirm Password:</label
                  ><input type="text" id="confirm-pass" name="confirm-pass" />
                </div>
              </div>
            </fieldset>
          </div>
          <button type="button">Create Account</button>
        </form>

        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
